---
layout: default
title: Blog
---

<div class="uk-section">
    <div class="uk-container">
        <div class="uk-grid-large uk-flex" uk-grid>
            <div class="uk-width-2-3@m">
                <!-- This loops through the paginated posts -->
                {% for post in paginator.posts %}
                <article class="uk-article">
                    <h2 class="uk-article-title"><a class="" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2> {{ post.excerpt }}
                </article>
                {% endfor %}
                <!-- Pagination links -->
                <ul class="uk-pagination uk-margin-large-top uk-text-large">
                    {% if paginator.previous_page %}
                    <li><a href="{{ paginator.previous_page_path }}"><span class="uk-margin-small-right" uk-pagination-previous></span> Previous</a></li>
                    {% endif %} {% if paginator.next_page %}
                    <li class="uk-margin-auto-left"><a href="{{ paginator.next_page_path }}">Next <span class="uk-margin-small-left" uk-pagination-next></span></a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="uk-width-1-3@m uk-flex-first@m">
                {% include author.html %}
            </div>
        </div>
    </div>
</div>
