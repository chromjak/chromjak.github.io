<div id="search-modal" class="uk-modal-full" data-uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-full uk-close-large" type="button" data-uk-close></button>

        <div uk-height-viewport>

          <div class="uk-container uk-container-small">

            <form class="uk-search uk-search-large uk-width-1-1 uk-margin-large-top" onsubmit="return false;">
                <input id="search" class="uk-search-input" type="search" placeholder="Search..." autofocus>
            </form>

            <ul id="search-results" class="uk-list"></ul>

            <script>
              SimpleJekyllSearch({
                searchInput: document.getElementById('search'),
                resultsContainer: document.getElementById('search-results'),
                noResultsText: '<li><h4>No results found</h4></li>',
                searchResultTemplate: '<li><h4><a href="{url}">{title}</a></h4></li>',
                json: '/search.json'
              });
            </script>
          </div>

        </div>

    </div>
</div>
