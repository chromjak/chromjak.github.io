<footer class="uk-section uk-section-secondary uk-light uk-text-center">
    <div class="uk-container">

        <div class="uk-margin-medium">
            <div uk-grid class="uk-child-width-1-3@m uk-grid-large uk-flex-center uk-grid uk-link-muted tm-letter-spacing-l tm-social-links">
                {% if site.github_username %}
                <div class="uk-first-column">
                    <h4><a target="_blank" href="https://github.com/{{ site.github_username | escape }}">GitHub</a></h4>
                </div>
                {% endif %}
                {% if site.twitter_username %}
                <div>
                    <h4><a target="_blank" href="https://twitter.com/{{ site.twitter_username | escape }}">Twitter</a></h4>
                </div>
                {% endif %}
                {% if site.linkedin_username %}
                <div>
                    <h4><a target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username | escape }}">LinkedIn</a></h4>
                </div>
                {% endif %}
            </div>
        </div>
        <!--
        <div class="uk-margin-medium tm-text-xsmall uk-text-meta uk-text-muted uk-link-muted">{{ site.footer_text }}</div>
        -->

    </div>
</footer>
