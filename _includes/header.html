<header class="site-header pt-6 pb-6" role="banner">
  <div class="container">
  <nav>
    <div class="row align-items-center">
      <div class="col-md-4 text-center text-md-left mb-5 mb-md-0">
        <a class="brand" href="{{ "/" | relative_url}}"><img class="gravatar rounded-circle" src="https://www.gravatar.com/avatar/5e955fa7e33997bd13b5a1308bb2ce8b?s=100"></a>
      </div>
    <div class="site-nav col-md-7">
      <ul class="d-md-flex p-0">
      {% for link in site.data.navigation %}
        {% if link.url contains 'http' %}
            {% assign domain = '' %}
            {% else %}
            {% assign domain = site.url %}
        {% endif %}
        <li class="bottom-line"><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
      {% endfor %}
    </ul>
    </div>
    </div>
  </nav>
  </div>


</header>
