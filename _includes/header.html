<header class="site-header py-5" role="banner">
  <div class="container">
  <nav>
    <div class="row align-items-center">
      <div class="col-md-4 text-center text-md-left mb-4 mb-md-0">
        <a class="brand" href="{{ "/" | relative_url}}"><img class="" src="/assets/img/logo-dark.svg"></a>
      </div>
    <div class="site-nav col-md-7">
      <ul class="d-md-flex p-0">
      {% for link in site.data.navigation %}
        {% if link.url contains 'http' %}
            {% assign domain = '' %}
            {% else %}
            {% assign domain = site.url %}
        {% endif %}
        <li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
      {% endfor %}
    </ul>
    </div>
    </div>
  </nav>
  </div>


</header>
