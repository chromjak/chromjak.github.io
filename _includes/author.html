<div class="author-box">
  <img class="author-img img-fluid" src="/assets/img/ivan.jpg">
  {% if site.author_bio %}
    <p class="text-muted mt-5 mb-4">{{ site.author_bio }}</p>
  {% endif %}

  {% if site.github_username %}
    <a target="_blank" href="https://github.com/{{ site.github_username }}">Projects on Github</a>
  {% endif %}

  {% if site.twitter_username %}
    <a target="_blank" href="https://twitter.com/{{ site.twitter_username }}">Connect on Twitter</a>
  {% endif %}
</div>
