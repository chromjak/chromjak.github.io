---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header mb-6">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-4">
          <h1 class="post-title display-1 m-0 pb-7" itemprop="name headline">{{ page.title | escape }}</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <img class="gravatar img-fluid" src="https://www.gravatar.com/avatar/5e955fa7e33997bd13b5a1308bb2ce8b?s=300">
      </div>
      <div class="col-lg-7 offset-lg-1">
        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>
      </div>
    </div>
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
