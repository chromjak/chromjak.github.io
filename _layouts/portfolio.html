---
layout: default
---
<article class="post">

  <header class="post-header mb-5 mb-lg-7">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-4">
          <h1 class="title-1 m-0 pb-5 pb-lg-7" itemprop="name headline">{{ page.title | escape }}</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-7 offset-lg-4">
          <div class="post-content" itemprop="articleBody">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </header>

  {% if site.instagram_accesstoken %}
    <div class="container-instagram">

      <div data-is data-is-api="" data-is-access-token="{{ site.instagram_accesstoken }}" data-is-source="@ichromjak" data-is-filter-only="#dev" data-is-limit="9" data-is-columns="3" data-is-rows="3" data-is-gutter="60" data-is-responsive="%7B%22752%22%3A%7B%22columns%22%3A%221%22%2C%22rows%22%3A%226%22%2C%22gutter%22%3A%2230%22%7D%2C%221185%22%3A%7B%22columns%22%3A%222%22%2C%22rows%22%3A%224%22%2C%22gutter%22%3A%2260%22%7D%7D" data-is-arrows-control="false" data-is-drag-control="false" data-is-direction="vertical" data-is-scrollbar="false" data-is-loop="false" data-is-info="description" data-is-popup-info="username, description" data-is-color-gallery-overlay="rgba(52, 187, 251, 0.9)" data-is-color-gallery-arrows="rgb(52, 187, 251)" data-is-color-gallery-arrows-hover="rgb(18, 161, 228)" data-is-color-popup-username-hover="rgb(52, 187, 251)" data-is-color-popup-instagram-link="rgb(52, 187, 251)" data-is-color-popup-anchor="rgb(52, 187, 251)" data-is-color-popup-anchor-hover="rgb(22, 161, 227)"></div>

    </div>
  {% endif %}
</article>
