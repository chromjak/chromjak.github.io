---
layout: default
---

<div class="uk-margin-large-top uk-margin-xlarge-bottom">
  <div class="uk-container uk-container-small">

    <article class="uk-article">
        <h1 class="uk-article-title">{{ page.title | escape }}</h1>
         {% if page.excerpt %}<p class="uk-text-lead">{{ page.excerpt }}</p>{% endif %}

        <div class="article-content">
          {{ content }}
        </div>

        <div class="uk-article-meta uk-margin-large-top uk-margin-medium-bottom">
            {% include post-meta.html %}
        </div>

        {% include share.html %}

        <hr class="uk-margin-medium">

        {% include paginate-post.html %}

        {% include related-learn.html %}

    </article>

    <script>
        // Table of contents scroll to
        UIkit.scroll('#markdown-toc a', {
            duration: 400,
            offset: 120
        });
    </script>

  </div>
</div>
