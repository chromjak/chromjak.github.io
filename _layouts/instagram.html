---
layout: default
---
<article class="post">

  <header class="post-header mb-5 mb-lg-7">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-4">
          <h1 class="title-1 m-0 pb-5 pb-lg-7" itemprop="name headline">{{ page.title | escape }}</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-7 offset-lg-4">
          <div class="post-content" itemprop="articleBody">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="instafeed" class="instagram grid grid-col-3"><div class="grid-sizer"></div></div>
  </div>

</article>
